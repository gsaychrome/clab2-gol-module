<div class="gol-living-controll">
    <input type="button" value="step" data-ng-click="$ctrl.step()" />
    <input type="button" value="start" data-ng-click="$ctrl.start()" />
</div>
<table class="gol-living-space" cellspacing="1">
    <tr data-ng-repeat="crow in $ctrl.space.cells track by $index">
        <td data-ng-repeat="c in crow track by $index" data-ng-class="c==1 ? 'live' : ''"></td>
    </tr>
</table>
